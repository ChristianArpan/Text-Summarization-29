<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Summarization</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="/static/css/jquery-ui.min.css" rel="stylesheet">
    <style>
        header {
            background-color: #004A56;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        footer {
            margin-top: 30px;
        }
    
        .title {
            font-weight: bold;
            /* Add other styling properties here */
        }
    </style>
    <div class="self-center text-white ml-2 title">Text Summarization</div>
</head>

<body>

    <header style="background-color: #004A56;"
        class="fixed inset-0 w-full flex flex-row justify-center items-center content-center h-20 rounded-b-lg">
    <img src="/static/image/NLP2.jpg" alt="Logo"
         class="object-contain w-16 self-center md:w-30">
    <div class="self-center text-white ml-2 font-bold">Text Summarization</div>
    </header>
    
    <section class="flex flex-wrap mt-20 w-full">
        <div class="w-full md:w-1/2">
            <form class="w-full flex flex-col md:h-screen" action="{{url_for('Summarize')}}" method="post">
                <textarea class="w-11/12 md:h-2/4 m-2 p-2 border-black rounded-lg border self-center justify-center"
                    name="data" id="data" cols="30" rows="5" placeholder="Enter your Data"
                    required="required"></textarea>
                    <div class="flex self-center">
                        <h3>Summary Length:</h3>
                        <input type="range" class="m-2" min="20" max="1000" name="maxL" value="100" id="summaryRange">
                        <span id="minValue" class="mx-2">20</span>
                        <span>to</span>
                        <span id="maxValue" class="mx-2">1000</span>
                    </div>
                <div class="flex self-center">
                    <button class="m-1 bg-red-500 hover:bg-blue-700 text-white font-semi-bold py-2 px-4 rounded-lg"
                        type="reset">Clear</button>
                    <button class="m-1 bg-green-500 hover:bg-blue-700 text-white font-semi-bold py-2 px-4 rounded-lg"
                        type="submit" onclick="Check()">Submit</button>
                </div>
            </form>
        </div>
        <div class="w-full md:w-1/2">
            <div class="mt-2 flex flex-col w-full md:h-screen">
                <textarea style="background-color: #EDFFD2;"
                    class="w-11/12 border-green-600 rounded-lg p-2 border self-center justify-center md:h-2/4" rows="3"
                    cols="30" name="result" readonly placeholder="Your Summary">{{result}}</textarea>
                <button
                    class="m-2 bg-blue-400 hover:bg-blue-700 text-white font-semi-bold py-2 px-4 rounded-lg self-center"
                    onclick="myFunction()">Copy text</button>
            </div>
        </div>
    </section>
   
    <script>
        function myFunction() {
            /* Get the text field */
            var copyText = document.getElementById("myInput");

            /* Select the text field */
            copyText.select();
            copyText.setSelectionRange(0, 99999); /* For mobile devices */

            /* Copy the text inside the text field */
            navigator.clipboard.writeText(copyText.value);
        }
    </script>
    <script>
        function Check() {

            var reg = /<(.|\n)*>/g;

            if (reg.test(document.getElementById("data").value) == true) {
                var ErrorText = 'Make Sure You Provide Valid Data.';
                alert('Error Text');

            }
        }
    </script>
</body>

</html>
